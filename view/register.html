<body>
    <header>
        <nav class="container navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">CyberSneaker</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                    <i class="fa-solid fa-bars"></i>
                </span>
            </button>

            <form class="form-inline my-2 my-lg-0">

                        <a class="nav-link" href="./view/register.html">Account</a>

                </ul>

            </div>
        </nav>
    </header>

    <section class="register">
        <h2 style="font-size: 40px; text-align: center; padding: 30px 0;">
            Log In
        </h2>

        <div class="col-6 mx-auto">
            <form id="formdangNhap">
                <div class="row">
                    <div class="col-12 form-group">
                        <label for="">Username/Email : </label>
                        <input type="text" class="form-control" id="txtEmail"
                            placeholder="Enter your username or email">
                        <span id="spanEmailCus" class="text-danger"></span>
                    </div>
                    <div class="col-12 form-group">
                        <label for="">Password: </label>
                        <input type="password" class="form-control" id="txtPass" placeholder="Enter your password">
                        <span id="spanMatKhau" class="text-danger"></span>
                    </div>

                    <button type="submit" class="btn btn-primary me-2">Submit</button>

                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal"
                        style="margin-left: 30px">
                        Click here sign up
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="InputPhone">Phone Number</label>
                                            <input type="" class="form-control" id="InputPhone"
                                                placeholder="123-456-7890">
                                        </div>

                                        <div class="form-group">
                                            <label for="InputName">Name</label>
                                            <input type="" class="form-control" id="InputName"
                                                placeholder="Enter your legal name">
                                        </div>
                                        <div class="form-group">
                                            <label for="InputGender">Gender</label>
                                            <div class="gender-radio" style="margin-left: 20px;">
                                                <input type="radio" id="customRadioInline1" name="customRadioInline"
                                                    class="custom-control-input">
                                                <label class="custom-control-label"
                                                    for="customRadioInline1">Male</label>
                                            </div>
                                            <div class="gender-radio" style="margin-left: 20px;">
                                                <input type="radio" id="customRadioInline2" name="customRadioInline"
                                                    class="custom-control-input">
                                                <label class="custom-control-label"
                                                    for="customRadioInline2">Female</label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="InputEmail">Email address</label>
                                            <input type="email" class="form-control" id="InputEmail"
                                                aria-describedby="emailHelp" placeholder="Enter email">
                                        </div>
                                        <div class="form-group">
                                            <label for="InputPassword">Password</label>
                                            <input type="password" class="form-control" id="InputPassword"
                                                placeholder="Password">
                                        </div>
                                        <small id="emailHelp" class="form-text text-muted">We'll never share your
                                            personal information with anyone else.</small>

                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Register</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </section>

    <footer style="background-color: grey; color: white; padding: 20px;">
